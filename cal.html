<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .calculator {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    #display {
        text-align: right;
        font-size: 24px;
        margin-bottom: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-2" readonly>
            <div class="row">
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('/')">/</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('.')">.</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="calculate()">=</button></div>
                <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></div>
            </div>
        </div>
    </div>


    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value

        }

        function clearDisplay() {
            document.getElementById("display").value = ""

        }
        function calculate() {
            let display = document.getElementById("display").value


            try {
                let result = eval(display)
                document.getElementById("display").value = result

            } catch (error) {

            }

        }
    </script>
</body>

</html>
